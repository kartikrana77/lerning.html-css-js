<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and Dom</title>
  </head>
  <body>
    <!--<button class="click" onclick="alert(myDate);">time</button>

    <script>
      let myDate = new Date();
        console.log(myDate);
        console.log(myDate.getDay());
        console.log(myDate.getFullYear());
        console.log(myDate.getHours());
        console.log(myDate.toString());
        console.log(myDate.toDateString());
        console.log(typeof myDate);
        console.log(myDate.toLocaleString());
        console.log(myDate.toLocaleString('default',{weekday:"long"}));

        let myCreatedDate = new Date(2020,1,4 ,4,6);
        console.log(myCreatedDate.toLocaleString());

        let myTimeStamp = Date.now();

        console.log(myTimeStamp);

      let button = document.createElement("Button");
      button.innerText = 'click me';
      button.classList = 'bt';
      document.querySelector(".my-div").appendChild(button);
      // document.querySelector('.my-div').removeChild(button);

      let div1 = document.createElement('div');
      div1.id = Math.round(Math.random*10 +1);
      div1.setAttribute('title',"genrated");
      div1.style.backgroundColor='green';
      div1.style.padding='10px';
      div1.style.margin='10px';
      //div.innerText = 'hello kartik';
      let text = document.createTextNode('hello kartik');
      div1.appendChild(text);

      document.querySelector('body').appendChild(div1);
    </script>
  </body>
