<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <style>
      .js-odd{
        background-color: rgb(243, 101, 101);
      }
      .js-even{
        background-color: rgb(100, 224, 224);
      }
    </style>
  </head>
  <body>
   <h3 id="greeting"></h3>

   <button id="press" onclick="buttonPress()"></button>

<script>
let totalClick = localStorage.getItem('totalClick')|| 0;

function buttonPress(){

totalClick ++;
localStorage.setItem('totalClick', totalClick);
updateButton();

}

function updateButton(){
  let button = document.querySelector('#press');
if(totalClick % 2 === 0){
  button.classList.add('js-even');
  button.classList.remove('js-odd');
}
else{
  button.classList.add('js-odd');
  button.classList.remove('js-even');
}
button.innerText = totalClick;
}

updateButton();









function doGreeting(personName = 'Dear'){
  let date = new Date();
  let hours = date.getHours();


  let heading = document.querySelector('#greeting');

  if(hours > 5 && hours <12){
    heading.innerText=`Good Morning ${personName}`;
  }
  else if(hours > 13 && hours < 21){
    heading.innerText=`Good Afternoon ${personName}`;
  }

  else{
    heading.innerText=`Good Night ${personName}`;
  } 
}
  doGreeting();

</script>

    
  </body>
</html>
