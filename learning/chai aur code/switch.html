<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let month = 3;
      switch (month) {
        case 1:
          console.log("january");
          break;
        case 2:
          console.log("feb");
          break;
        case 3:
          console.log("march");
          break;
        case 4:
          console.log("april");
          break;

        default:
          console.log("default case match");
      }


      
      let day = "Monday";

      switch (day) {
        case "Monday":
          console.log("1");
          break;
        case "Tusday":
          console.log("2");
          break;
        case "Wednusday":
          console.log("3");
          break;
        default:
          console.log("not a day");
      }
    </script>
  </body>
</html>
