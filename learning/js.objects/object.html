<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        let product ={
    company : 'Mango',

    price: 861,

    item_name: 'T-shirt',

        };
       /*console.log(product.company);
       console.log(product.price);
       console.log(product.item_name);

       product.company = 'toyout';
       console.log(product.company);
       console.log(product['company']);*/

       let product2 ={
        company: 'Mango',
        price: 700,
        'item-name': 'T-shirt',
        displayPrice : function(){
            console.log(`price of the product is $${this.price}`);
        }
       };
       product2.displayPrice();

       console.log('this is KR'.toUpperCase());
       console.log('this is KR'.replace('KR','Kartik Rana'));

       let x = {
        num: 3,
       }
       let y = x;

       console.log(`x=${x.num}, y =${y.num}`);
       x.num = 8;
       console.log(`x=${x.num}, y =${y.num}`);

       let p ={
        lms : 'kar'
       };
       let q ={
        lms:  'kar'
       };

       console.log(p === q);
       console.log(p.lms === q.lms);
       
       let product3 ={
        company: 'Banana',
        'item-name': 'T-shirt',
        price: 300,
       }
       let {company , price} = product3;
       console.log(company);
       console.log(price);
    </script>
</body>
</html>
