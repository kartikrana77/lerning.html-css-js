  <body>
    <script>
      let phone = {
        company: "Vivo",
        price: 15000,
        model: "T3",

      };
      console.log(phone);

      phone.model = 'T2';

      console.log(phone);

      console.log(phone["delevery_time"]);
      phone.model = 'T3';

      let { message, status } = phone;
      console.log(message);
      console.log(status);

      function identicalProduct(product, product2){

        if (typeof product !== 'object' || typeof product2 !== 'object'){
            console.warn('Parameter passed was not an object');
            return false;
        }

         if(product == product2){
            return true;
        }
         if(product.company === product2.company &&
         product.model === product2.moderoduroduct&&
         product.price === product2.price){
            return true;
         }
         else{
            return false;
         }
        
      }

      let phone2 = {
        company: "Vivo",
        price: 15000,
        model: "T2",
        delevery_time: "1 hour",
        message: "good job",
        status: "complet",
      };

      let phone3 = {
        company: "Vivo",
        price: 17000,
        model: "T3",
        delevery_time: "1 hour",
        message: "good job",
        status: "complet",
      };

      console.log(identicalProduct(phone , ''));
      console.log(identicalProduct(phone , phone));
      console.log(identicalProduct(phone ,phone2));
      console.log(identicalProduct(phone3, phone2));
      console.log(identicalProduct(phone2 , phone2));
    </script>
