    <script>/*
        let age = 31;

        /*  let age = 31;//ternary operator(one line if- else)

        //Guard operator

        let age = 0;
        let finalAge = age || 18 ;
        console.log(age);
        console.log(finalAge);

        // default operator it dose not consider 0 as falsy 
        let price = 0  ;
        let finalPrice = price ?? 18;
        console.log(price);
        console.log(finalPrice);
    </script>
