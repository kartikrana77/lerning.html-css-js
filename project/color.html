<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <h1>Color Switch Scheme</h1>
    <div id="cont">
        <div class="cont-box" id="gray"></div>
        <div class="cont-box"id="white"></div>
        <div class="cont-box"id="blue"></div>
        <div class="cont-box"id="yellow"></div>
    </div>
    <p>Click on the colors above <br>to change the color of this page !</p>

    <script>
       let box = document.querySelectorAll('.cont-box');
       let body = document.querySelector('body');

       box.forEach(()=>{
        addEventListener('click',(e)=>{
            console.log(e.target.id);
            switch(e.target.id){
                case 'gray': body.style.backgroundColor ="gray"
                break;
                case 'white': body.style.backgroundColor ="white"
                break;
                case 'blue': body.style.backgroundColor ="aqua"
                break;
                case 'yellow': body.style.backgroundColor ="yellow"
            };
        })
       })
    </script>
</body>
</html>
